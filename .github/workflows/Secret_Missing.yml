---
name: Secret Missing Simulation - SECRET01
on:
  workflow_dispatch:

jobs:
  secret-missing:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate Secret Missing with Retry
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Fetching secret 'DB_PASSWORD' from vault..."
          RETRY_COUNT=0
          MAX_RETRIES=2
          while true; do
            if [ $RETRY_COUNT -gt 0 ]; then
              echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [WARNING] Secret fetch failed. Retrying ($RETRY_COUNT/$MAX_RETRIES)..."
            fi
            if [ $((RANDOM % 2)) -eq 0 ]; then
              echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Secret fetched successfully."
              break
            else
              echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [ERROR] Secret 'DB_PASSWORD' not found in secure storage"
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -gt $MAX_RETRIES ]; then
                echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [ERROR] Secret fetch failed after $MAX_RETRIES retries."
                echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Exiting with status 1"
                exit 1
              fi
              sleep 2
            fi
          done
      - name: Exit with Success
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Exiting with status 0"
