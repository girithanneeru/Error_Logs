---
name: YAML Parse Error Simulation - YAMLERR
on:
  workflow_dispatch:

jobs:
  yaml-parse-error:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate YAML Parse Error
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Loading pipeline configuration from 'pipeline.yaml'..."
          sleep 1
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [ERROR] YAML parsing failed: unexpected indent at line 12"
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Fallback: Using default configuration"
      - name: Exit with Success
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Exiting with status 0"
