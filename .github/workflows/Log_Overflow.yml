---
name: Log Overflow Simulation - LOGMAX
on:
  workflow_dispatch:

jobs:
  log-overflow:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate Log Overflow
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Writing logs to 'service.log'..."
          sleep 4
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [ERROR] Log file exceeded size limit of 100MB"
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Fallback: Rotated log file"
      - name: Exit with Success
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Exiting with status 0"
