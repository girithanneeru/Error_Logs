---
name: Invalid Input Simulation - INPUT01
on:
  workflow_dispatch:

jobs:
  invalid-input:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate Invalid Input
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Parsing CLI arguments..."
          sleep 1
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [ERROR] Invalid input: '--threads=-1' is not allowed"
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Fallback: Using default arguments"
      - name: Exit with Success
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Exiting with status 0"
